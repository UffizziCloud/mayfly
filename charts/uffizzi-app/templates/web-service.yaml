apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web-service
  namespace: {{ .Release.Namespace | quote }}
  labels: {{ include "common.labels.standard" . | nindent 4 }}

spec:
  type: NodePort

  selector:
    app: uffizzi-web

  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7000

  sessionAffinity: ClientIP
